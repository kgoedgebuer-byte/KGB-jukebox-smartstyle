<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>KGB Jukebox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="color-picker">
  <div class="color-btn" data-color="pink"></div>
  <div class="color-btn" data-color="lila"></div>
  <div class="color-btn" data-color="mint"></div>
  <div class="color-btn" data-color="sky"></div>
  <div class="color-btn" data-color="peach"></div>
</div>

<div class="app">

  <header class="app-header">
    <h1>KGB Jukebox</h1>
  </header>

  <button id="freeMusicBtn" class="btn-primary fullwidth">+ Gratis Muziek Laden</button>

  <main class="app-main">

    <section class="card upload-card">
      <h2>ğŸ“ Eigen Muziek</h2>
      <label class="btn-primary">
        <input id="fileInput" type="file" accept="audio/*" multiple hidden>
        + Voeg lokale muziek toe
      </label>
    </section>

    <section class="card now-playing-card">
      <h2>â–¶ Nu Speelt</h2>
      <div id="nowTitle" class="now-title">Niets gekozen</div>

      <div class="progress-row">
        <span id="currentTime">0:00</span>
        <div class="progress-bar"><div id="progressFill"></div></div>
        <span id="duration">0:00</span>
      </div>

      <div class="controls-row">
        <button id="prevBtn" class="control-btn">â®</button>
        <button id="playPauseBtn" class="control-btn big">â–¶</button>
        <button id="nextBtn" class="control-btn">â­</button>
      </div>

      <div class="extra-controls">
        <button id="shuffleBtn" class="small-btn">ğŸ”€ Shuffle</button>
        <button id="loopBtn" class="small-btn">ğŸ” Loop</button>
        <button id="bassBtn" class="small-btn">ğŸš Bass+</button>
      </div>
    </section>

    <section class="card playlist-card">
      <h2>ğŸ“‚ Playlist</h2>
      <ul id="playlist"></ul>
    </section>

  </main>
</div>

<script src="script.js"></script>
</body>
</html>
